<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用 Axios - POST</title>
    <link rel="stylesheet" href="css/edit.css" />
  </head>
  <body>
    <h2>使用 Axios - POST - JWT 登入</h2>
    <form name="form1" onsubmit="mySubmit(event)">
      <label for="username">Username (Email):</label>
      <input type="email" id="username" name="username" value="shin@test.com" />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" value="123456" />
      <br />
      <button type="submit">登入</button>
    </form>
    <br />
    <pre id="info"></pre>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/axios-api-common.js"></script>
    <script>
      const info = document.querySelector("#info");
      async function mySubmit(e) {
        e.preventDefault(); // 避免以預設方式送出表單（阻止表單預設提交行為）
        const formData = new FormData(document.form1);
        try {
          const response = await api.post("/jwt/login", formData, {
            headers: { "Content-Type": "multipart/form-data" },
          });
          info.textContent = JSON.stringify(response.data, null, 2);
        } catch (error) {
          info.textContent = "Error: " + error;
        }
      }
    </script>
  </body>
</html>
