<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用 fetch()</title>
  </head>
  <body>
    <button onclick="getData()">使用 fetch() 取得資料</button><br />
    <pre id="info"></pre>
    <script>
      const info = document.querySelector("#info");
      function getData() {
        fetch("https://randomuser.me/api")
          .then((response) => response.json())
          .then((data) => {
            info.textContent = JSON.stringify(data, null, 2);
          })
          .catch((error) => {
            info.textContent = "Error: " + error;
          });
      }
    </script>
  </body>
</html>
